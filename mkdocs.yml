site_name: Beremiz Documentation
theme:
  name: material

  features:
    - content.code.copy

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal
      accent: deep purple

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
      primary: teal
      accent: deep purple

nav:
  - Home: index.md
  - Comments: documentation.md
  - Control Structures: control-structures.md
  - Stack Operations: stack-operations.md
  - Displaying Data: displaying-data.md
  - Arithmetic and Comparison Operations: arithmetic-comparison.md
  - Defining Constants and Functions: constants-functions.md
  - Including Files: including.md
  - Modules and Methods:
      - String Module: modules/string-module.md
      - Math Module: modules/math-module.md
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
